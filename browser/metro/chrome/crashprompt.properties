# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Meil on kahju, aga %1$S taastus just veaga lõpetamisest. Vearaportite saatmine aitab %2$Sl teha %1$S stabiilsemaks ja turvalisemaks. Alati on võimalik oma eelistust sätete alt muuta.
crashprompt.dialog.title=Kas soovid Mozillale vearaporteid saata?
crashprompt.dialog.privacyLink=Vearaportite saatmise teenuse privaatsusreeglid
crashprompt.dialog.acceptbutton=Saada raporteid
crashprompt.dialog.refusebutton=Ära saada
crashprompt.dialog.title2=Vearaportite saatmise teenuse privaatsusreeglid
crashprompt.dialog.statement1=Firefoxil on vigadest teavitamise teenus, mis saadab Mozillale raporti, kui Firefox veaga lõpetab. Mozilla kasutab raportites sisalduvat infot selleks, et diagnoosida ja eemaldada probleeme, mis põhjustavad Firefoxi veaga lõpetamist. Kuigi see teenus käivitub automaatselt pärast seda, kui Firefox on veaga lõpetanud, ei saadeta Mozillale enne mingit infot, kui sa pole seda lubanud. Vaikimisi saadab see teenus Mozillale valiku mitteisiklikke andmeid, mis sisaldavad pinu jälge (detailne kirjeldus sellest, millised Firefoxi koodi osad olid aktiivsed sel ajal kui esines viga) ja kasutatava arvuti tüüpi. Vigadest teavitamise teenus võib koguda ka lisanduvat teavet. Milline vigadest teavitamise teenus on kasutusel ja millist lisanduvat infot kogutakse sõltub kasutatavast Firefoxi versioonist.
crashprompt.dialog.statement2=Praeguste Firefoxi versioonide jaoks on vigadest teavitamise teenuseks "Firefoxi vigadest teatamise rakendus". Selle teenuse puhul võib sul tekkida võimalus lisada isiklikku infot (kaasa arvatud sinu e-posti aadress), potentsiaalselt isiklikku infot (kaasa arvatud sinu IP-aadress ning Firefoxi veaga lõpetamise hetkel külastatud saidi URL) ja kommentaar. Firefoxi vigadest teavitamise rakendus saadab ka nimekirja vea esinemise hetkel kasutusel olnud lisadest, aja, mis oli möödunud (i) viimasest veaga lõpetamisest, (ii) viimasest paigaldamisest ja (iii) viimasest rakenduse käivitamisest. Mozilla teeb avalikes raportites (saadaval aadressilt http://crash-stats.mozilla.com) nähtavaks ainult mitteisikliku info (nt üldise info sinu arvuti kohta, pinu jälje ja kasutajate poolt lisatud kommenraarid).
