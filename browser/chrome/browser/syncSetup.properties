email.syncKey.subject          = Sinu Firefox Synci võti
email.syncKey.label            = Sinu Firefox Synci võti: %S
email.syncKey.description      = Seda võtit kasutatakse sinu Firefox Synci konto andmete dekrüptimiseks. Sa pead sisestama selle võtme iga kord, kui seadistad Firefox Synci mõnel arvutil või seadmel.
email.keepItSecret.label       = Hoia seda saladuses!\u0020
email.keepItSecret.description = Sinu Firefox Synci konto on privaatsuse kaitsmiseks krüptitud. Ilma selle võtmeta võtab see aastaid, et sinu isiklikud andmed dekrüptida. Sa oled ainus inimene, kellel see võti on. See tähendab seda, et oled ainus, kes omab ligipääsu sinu Firefox Synci andmetele.
email.keepItSafe.label         = Hoia seda hoolikalt!\u0020
email.keepItSafe.description   = Ära kaota seda võtit. Me ei hoia koopiat sinu võtmest (see poleks enam saladuses hoidmine!), nii et me ei saa aidata sind selle taastamisel, kui see kaduma läheb. Sa vajad seda iga kord, kui ühendad uue arvuti või seadme Firefox Synciga.
email.findOutMore.label        = Firefox Syncist ja oma privaatsusest leiad rohkem teavet aadressilt https://services.mozilla.com.

