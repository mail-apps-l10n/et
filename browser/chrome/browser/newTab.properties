newtab.intro.paragraph6.pin=oma kohale kinnitada
newtab.intro.paragraph7=Mõnda ruudukest võib olla soovitanud Mozilla või neid võivad olla sponsinud Mozilla partnerid. Sponsitud sisu on alati vastavalt tähistatud.
