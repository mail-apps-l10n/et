newtab.intro.paragraph5=Uue kaardi avamisel kuvatakse ruudukesi saitidest, mida oled tihedamini külastanud või mis meie arvates võiksid sulle huvi pakkuda. Alustuseks näed mitmeid saite Mozillalt.
